<div class="py-3 text-center">
    <h1>Appointment Form.</h1>
</div>

<div class="container text-center d-flex align-items-center justify-content-center">
    <form class="example-form" (ngSubmit)="onSubmit()">

        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Name *</mat-label>
                        <input matInput name="name" [(ngModel)]="name">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" style="margin-bottom: 2%;">
                        <mat-label>Email *</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com"
                            name="email" [(ngModel)]="email">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <mat-label>Tell Us About your Requirement *</mat-label>
                        <textarea matInput placeholder="Ex. It makes me feel..." name="comment"
                            [(ngModel)]="comment"></textarea>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <mat-form-field class="example-full-width">
            <mat-label>Telephone *</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input type="number" matInput placeholder="123-456-7890" name="phone" [(ngModel)]="phone">
            <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <!-- <button type="submit" mat-raised-button color="primary">Submit</button> -->

        <button mat-raised-button type="submit" color="primary" (click)="openSnackBar('Thanks for your Feedback', 'OK')"
            [disabled]="!name || !email || !comment || !phone || emailFormControl.hasError('email') || emailFormControl.hasError('required')">Send</button>
        <br><br><br>
    </form>

</div>
